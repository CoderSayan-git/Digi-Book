<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7c3aed" />
      <stop offset="50%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient1)" filter="url(#shadow)"/>

  <!-- Book Icon -->
  <g transform="translate(25, 30)">
    <!-- Book Cover -->
    <rect x="0" y="0" width="35" height="45" rx="3" fill="#ffffff" opacity="0.9"/>
    <!-- Book Spine Shadow -->
    <rect x="0" y="0" width="6" height="45" rx="2" fill="#000000" opacity="0.15"/>
    <!-- Book Pages -->
    <rect x="8" y="5" width="22" height="2" rx="1" fill="#e5e7eb" opacity="0.4"/>
    <rect x="8" y="10" width="22" height="2" rx="1" fill="#e5e7eb" opacity="0.4"/>
    <rect x="8" y="15" width="18" height="2" rx="1" fill="#e5e7eb" opacity="0.4"/>
    
    <!-- Digital Binary Pattern -->
    <text x="10" y="27" font-family="monospace" font-size="8" fill="#e5e7eb" opacity="0.3">01</text>
    <text x="10" y="35" font-family="monospace" font-size="8" fill="#e5e7eb" opacity="0.3">10</text>
  </g>

  <!-- Lock Icon -->
  <g transform="translate(48, 48)">
    <!-- Lock Shackle -->
    <path 
      d="M 8 0 Q 8 -6, 14 -6 Q 20 -6, 20 0 L 20 4 L 18 4 L 18 0 Q 18 -4, 14 -4 Q 10 -4, 10 0 L 10 4 L 8 4 Z" 
      fill="#fbbf24"
      stroke-width="1.5"
      stroke="#f59e0b"
    />
    <!-- Lock Body -->
    <rect x="6" y="3" width="16" height="12" rx="2" fill="#f59e0b"/>
    <!-- Keyhole -->
    <circle cx="14" cy="8" r="2" fill="#ffffff" opacity="0.9"/>
    <rect x="13" y="9" width="2" height="4" rx="1" fill="#ffffff" opacity="0.9"/>
  </g>
</svg>
